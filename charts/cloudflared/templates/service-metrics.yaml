{{- if and .Values.service.enabled .Values.ports.metrics.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "cloudflared.fullname" .) }}
  labels:
    {{- include "cloudflared.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{ toYaml . | indent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with .Values.ports.metrics }}
    {{- if .enabled }}
    - name: metrics
      port: {{ .port }}
      targetPort: metrics
      {{- if and (eq $.Values.service.type "NodePort") .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
      protocol: TCP
    {{- end }}
    {{- end }}
  selector:
    {{- include "cloudflared.selectorLabels" . | nindent 4 }}
{{- end }}
