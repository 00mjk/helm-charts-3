image:
  repository: louislam/uptime-kuma
  tag: 1.13.1
  pullPolicy: IfNotPresent

nameOverride: ''
fullnameOverride: ''

deployment:
  enabled: true
  kind: Deployment
  replicas: 1
  annotations: {}
  labels: {}

service:
  enabled: true
  type: ClusterIP
  annotations: {}
  labels: {}

env:
  - name: TZ
    value: UTC

ports:
  http:
    enabled: true
    port: 3001
    nodePort: null
    protocol: TCP

persistentVolumeClaim:
  create: true
  mountPath: /app/data
  existingPersistentVolumeClaim: ''
  annotations: {}
  labels: {}

serviceAccount:
  name: ''

securityContext: {}
  # fsGroup: 1000
  # runAsNonRoot: true
  # runAsGroup: 1000
  # runAsUser: 1000

resources: {}
